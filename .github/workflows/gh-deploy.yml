name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies ğŸ¥
        run: yarn install

      - name: Clean old builds ğŸ§¹
        run: rm -rf .next out

      - name: Build and Export ğŸ“¦
        run: |
          yarn build
          yarn export
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_TRACKING_ID: G-8FBXBFXC10
          NEXT_PUBLIC_SERVICE_ID: service_qikussl
          NEXT_PUBLIC_TEMPLATE_ID: template_w2hkff3
          NEXT_PUBLIC_USER_ID: nRClxwHPLT_mRBrRW

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.GITHUB_TOKEN }}


name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Repository üì•
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure Yarn Cache (optional)
        run: echo "Skipping yarn cache due to issues"

      - name: Install Dependencies ü•Å
        run: yarn install

      - name: Build Project üß±
        run: yarn build
        env:
          NEXT_PUBLIC_TRACKING_ID: G-8FBXBFXC10
          NEXT_PUBLIC_SERVICE_ID: service_qikussl
          NEXT_PUBLIC_TEMPLATE_ID: template_w2hkff3
          NEXT_PUBLIC_USER_ID: nRClxwHPLT_mRBrRW

      - name: Exporting Bundle Files üé™
        run: yarn export
        working-directory: forkmemaybe-portfolio

      - name: Ensure .nojekyll is present
        run: touch out/.nojekyll
        working-directory: forkmemaybe-portfolio


      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: forkmemaybe-portfolio/out

